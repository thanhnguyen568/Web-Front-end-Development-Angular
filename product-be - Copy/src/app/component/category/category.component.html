<div class="container">
  <div class='table-responsive '>
    <div class="card">
      <div class="card-body">
        <table class='table table-hover'>
          <thead>
          <tr>
            <th>No.</th>
            <th>Code</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let category of categories, index as i;">
            <td>{{i + 1}}</td>
            <td>{{category.categoryCode}}</td>
            <td>{{category.categoryName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
