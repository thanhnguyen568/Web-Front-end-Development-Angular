<div class="container">
  <h3>Category\List</h3>

  <div class='table-responsive '>
    <table class='table table-hover'>
      <thead>
      <tr>
        <th>No.</th>
        <th>Code</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories, index as i;">
        <td>{{i + 1}}</td>
        <td>{{category.categoryCode}}</td>
        <td>{{category.categoryName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
