<div class="card">
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="deleteProduct(id)">
      <h3>Xoá sản phẩm</h3>
      <table>
        <tr>
          <td>Mã sản phẩm:</td>
          <td><input type="text" formControlName="productCode" disabled></td>
        </tr>
        <tr>
          <td>Tên sản phẩm:</td>
          <td><input type="text" formControlName="productName" disabled></td>
        </tr>
        <tr>
          <td>Giá sản phẩm</td>
          <td><input type="text" formControlName="productPrice" disabled></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
