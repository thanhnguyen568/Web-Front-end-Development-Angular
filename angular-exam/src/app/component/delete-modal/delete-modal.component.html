<!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#modelDelete">
  Delete
</button>

<!-- Add New Modal -->
<div class="modal fade" id="modelDelete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true"
     data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="">
        <div class="modal-header">
          <h4 class="modal-title" id="modelTitleId">Delete record</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
