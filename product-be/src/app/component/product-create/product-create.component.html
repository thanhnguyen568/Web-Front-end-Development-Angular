<div class="card" style="width: 50rem; margin: auto">
  <div class="card-body">
    <form action="" [formGroup]="productForm" (ngSubmit)="createProduct()">
      <div class="form-group">
        <label>productCode<span>*</span></label>
        <span class="text-danger" *ngIf="productForm.controls.productCode?.touched
               && productForm.controls.productCode?.errors?.required">productCode không được để trống</span>
        <span class="text-danger" *ngIf="productForm.controls.productCode?.errors?.pattern">productCode không đúng
              định dạng P-*</span>
        <input type="text" class="form-control" formControlName="productCode">
      </div>

      <div class="form-group">
        <label>productName<span>*</span></label>
        <span class="text-danger" *ngIf="productForm.controls.productName?.touched
               && productForm.controls.productName?.errors?.required">productName không được để trống</span>
        <span class="text-danger" *ngIf="productForm.controls.productName?.errors?.pattern">productName không nhập ký
              tự đặt biệt và số</span>
        <input type="text" class="form-control" formControlName="productName">
      </div>

      <div class="form-group">
        <label>productCreateDate<span>*</span></label>
        <input type="date" class="form-control" formControlName="productCreateDate">
      </div>

      <div class="form-group">
        <label>productPrice<span>*</span></label>
        <input type="text" class="form-control" formControlName="productPrice" (change)="onChangeInput()">
      </div>

      <div class="form-group">
        <label>productQuantity<span>*</span></label>
        <input type="text" class="form-control" formControlName="productQuantity" (change)="onChangeInput()">
      </div>

      <div class="form-group">
        <label>VAT(%)<span>*</span></label>
        <select class="form-select" formControlName="vat" (change)="onChangeInput()">
          <option [ngValue]="0">0</option>
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
        </select>
      </div>

      <div class="form-group">
        <label>AmountVAT<span>*</span></label>
        <input type="text" class="form-control" formControlName="amount" [(ngModel)]="amount" disabled>
      </div>

      <div class="form-group">
        <label>category<span>*</span></label>
        <span class="text-danger" *ngIf="productForm.controls?.category?.dirty
               && productForm.controls.category?.errors?.required">category không được để trống</span>
        <select class="form-select" formControlName="category">
          <option [ngValue]="null" disabled>Choose your category</option>
          <option *ngFor="let category of categories" [ngValue]="category">
            {{ category.categoryName }}
          </option>
        </select>
      </div>

      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
              routerLink="/product/list">Cancel
      </button>
      <button type="submit" class="btn btn-success" data-bs-dismiss="modal"
              [disabled]="productForm.invalid">Save
      </button>
    </form>
  </div>
</div>
