<h3>Category\List</h3>
<div class="container">
  <div class='table-responsive '>
    <table class='table table-hover'>
      <thead>
      <tr>
        <th>No.</th>
        <th>Code</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dic of dictionaries, index as i;">
        <td>{{i + 1}}</td>
        <td>{{dic.word}}</td>
        <td>{{dic.mean}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
